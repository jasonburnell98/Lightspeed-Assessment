<section>

    <div class="d-flex justify-content-between">
      <h4>{{ person.name }}</h4>
      <a routerLink="/person/create" class="btn btn-success">Create New Task</a>
    </div>

    <br>
    
    <table class="table ">
      <tr>
        <!-- <th>ID</th> -->
        <th>Project</th>
        <th>Members</th>
        <th>Esimated hours</th>
        <th width="220px">Action</th>
      </tr>
      <tr *ngFor="let taskdetail of taskdetail">
        <!-- <td>{{ person.id }}</td> -->
        <td>{{ taskdetail.project}}</td>
        <td>{{ taskdetail.members }}</td>
        <td>{{ taskdetail.hours }}</td>
        <td>
          <a href="#" class="btn btn-primary">View</a>
          <!-- <button type="button" (click)="deletePerson(person.id)" class="btn btn-danger">Delete</button> -->
        </td>
      </tr>
    </table>
 </section>
