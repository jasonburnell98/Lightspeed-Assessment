<section>

    <div class="d-flex justify-content-between">
      <h4>Angular Upgrade</h4>
      <a routerLink="/person/create" class="btn btn-success">Create New Task</a>
    </div>

    <br>
    
    <table class="table ">
      <tr>
        <!-- <th>ID</th> -->
        <th>Task</th>
        <th>Assign to</th>
        <th>Esimated hours</th>
        <th width="220px">Action</th>
      </tr>
      <tr *ngFor="let person of persons">
        <!-- <td>{{ person.id }}</td> -->
        <td>{{ person.name }}</td>
        <td>{{ person.email }}</td>
        <td>{{ person.phone }}</td>
        <td>
          <a href="#" [routerLink]="['/task/', 'view', person.id  ]" class="btn btn-primary">View</a>
          <!-- <button type="button" (click)="deletePerson(person.id)" class="btn btn-danger">Delete</button> -->
        </td>
      </tr>
    </table>
 </section>
